
<!doctype html>
<html>
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="utf-8">
  <title>{{ APP }}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #e5e5e5;
}

header {
    background-color: #2aabee;
    color: white;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
}

.chat-container {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    height: 80vh;
    display: flex;
    flex-direction: column;
    border-radius: 10px;
    overflow: hidden;
}

.messages {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
}

.message {
    display: flex;
    margin-bottom: 10px;
}

.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
    background-size: cover;
    background-position: center;
}

.message-content {
    background-color: #f1f1f1;
    padding: 8px 12px;
    border-radius: 10px;
    max-width: 70%;
}

.message.self .message-content {
    background-color: #d2f8d2;
    margin-left: auto;
}

.input-container {
    display: flex;
    padding: 10px;
    background: #f5f5f5;
    border-top: 1px solid #ddd;
}

input[type="text"] {
    flex: 1;
    padding: 8px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
}

button {
    background-color: #2aabee;
    color: white;
    border: none;
    padding: 8px 15px;
    margin-left: 5px;
    border-radius: 20px;
    cursor: pointer;
}
    </style>
<body>
<header class="topbar">
  <a class="brand" href="/">WhoMe</a>
  <nav>
    <a href="/">Лента</a>
    <a href="/chats">Чаты</a>
    {% if me %}
      <a href="/profile/{{ me.username }}">Профиль</a>
      <a href="/logout">Выход</a>
    {% else %}
      <a href="/register">Регистрация</a>
      <a href="/login">Вход</a>
    {% endif %}
  </nav>
</header>
<main>{% block content %}{% endblock %}</main>
</body>
</html>
