{% extends "base.html" %}
{% block content %}
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #e5e5e5;
}

header {
    background-color: #2aabee;
    color: white;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
}

.chat-container {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    height: 80vh;
    display: flex;
    flex-direction: column;
    border-radius: 10px;
    overflow: hidden;
}

.messages {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
}

.message {
    display: flex;
    margin-bottom: 10px;
}

.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
    background-size: cover;
    background-position: center;
}

.message-content {
    background-color: #f1f1f1;
    padding: 8px 12px;
    border-radius: 10px;
    max-width: 70%;
}

.message.self .message-content {
    background-color: #d2f8d2;
    margin-left: auto;
}

.input-container {
    display: flex;
    padding: 10px;
    background: #f5f5f5;
    border-top: 1px solid #ddd;
}

input[type="text"] {
    flex: 1;
    padding: 8px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
}

button {
    background-color: #2aabee;
    color: white;
    border: none;
    padding: 8px 15px;
    margin-left: 5px;
    border-radius: 20px;
    cursor: pointer;
}
    </style>
   <section>
        <form action="/profile/{{ user.username }}/edit" method="post" enctype="multipart/form-data">
            <label for="first_name">Имя:</label><br>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required><br><br>

            <label for="last_name">Фамилия:</label><br>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required><br><br>

            <label for="avatar">Аватар:</label><br>
            {% if user.avatar %}
                <img src="/{{ user.avatar }}" alt="Avatar" width="100"><br>
            {% endif %}
            <input type="file" id="avatar" name="avatar" accept="image/*"><br><br>

            <button type="submit">Сохранить</button>
        </form>
    </section>
